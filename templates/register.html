<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-nav">
    <nav class="navbar">
      <a href="" class="navbar-brand text-light">Expense App</a>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="text-light display-4 mt-100" style="font-size:80px" >Welcome to our Expense App</h1>
          <h3 class="text-light display-4 mt-80" style="font-size:30px" >"Track Expenses, Reach Goals."</h3>
        </div>
        <div class="col-md-4">
          <div class="card mt-100">
            <div class="card-body">
              <form action="/add_user" method="post" class="form">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="uname" class="form-control" required><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="uemail" class="form-control" required><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="upassword" class="form-control" required><br><br>
                <input type="submit" class="btn btn-primary btn-block btn-lg" value="Create Account">
              </form>
              <p class="mt-2">Already a member? <a href="/">Login Here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
